# WARNING. DO NOT EDIT THIS FILE. IT IS A TEMPLATE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# BEWARE, this doesn't work if you've bent the DIAG pins on your x / y steppers.

[tmc2209 stepper_x]
diag_pin: x_diag_pin
driver_SGTHRS: 110 # Stall guard threshold, this is your X sensitivity, to adjust, copy this section and override it in printer.cfg.

[tmc2209 stepper_y]
diag_pin: y_diag_pin
driver_SGTHRS: 110 # Stall guard threshold, this is your Y sensitivity, to adjust, copy this section and override it in printer.cfg.

[homing_override]
set_position_z: 5
gcode:
    M400                  # Wait for moves to finish
    G90                   # Absolute positioning
    G0 Z10 F600           # Hop Z-Axis
    M204 S1000            # Set homing acceleration (important!)

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.8
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT=0.8
    # Home Y
    G28 Y

    G4 P2000

    G0 Y{printer.toolhead.axis_maximum.y / 2} F12000
    # Home X
    G28 X

    G4 P2000
    G0 X{printer.toolhead.axis_maximum.x / 2 + 40} F12000
 
    # Restore current
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={printer.configfile.config["tmc2209 stepper_x"].run_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={printer.configfile.config["tmc2209 stepper_y"].run_current}

	G0 X{printer.toolhead.axis_maximum.x / 2 + 40} Y{printer.toolhead.axis_maximum.y / 2} F3000
	
    # Rehome Z
    G28 Z
    
    # Safe Z
    G0 Z10 F600
    
